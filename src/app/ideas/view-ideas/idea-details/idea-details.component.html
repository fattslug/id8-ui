<div class="idea-icon" [ngStyle]="{ backgroundColor: idea.color }">
  <img class="icon md"
   [src]="iconRoot + 'white/' + idea.icon + '-white.svg'"
  />
</div>

<div class="idea-data">

  <div class="idea-title">
    <h1 class="heading-1 font-light">
      {{ idea.title }}
    </h1>
  </div>

  <div class="idea-section">
    <div class="label">
      Description
    </div>
    <p>{{ idea.description }}</p>
  </div>
  <div class="idea-section">
    <ul class="businessarea-list">
      <li class="businessarea-item" *ngFor="let businessArea of idea.businessAreas">
        {{ businessArea.name }}
      </li>
    </ul>
  </div>

  <div class="button-area">
    <button class="button secondary" (click)="hideModal()">Close</button>
    <button class="button primary edit" (click)="hideModal('edit')">Edit</button>
  </div>

</div>
